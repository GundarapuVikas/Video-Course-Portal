<div class="header container-fluid sticky-top justify-content-between">
    <div class="title">
        <i class="logo material-icons play-icon">play_circle_outline</i>
        <div class="name">video course</div>
    </div>
    <div class="userActions d-flex justify-content-around" *ngIf="user">
        <div class="profileIcon">
            	<i class="fa fa-user"></i>
                {{user}}
        </div>
        <div class="logOutAction" (click)="logout()">
            <i class="fa fa-sign-out"></i>
            Log out
        </div>
    </div>
</div> 
{{renderHeader()}}
