<div class="body">
    <div class="card">
        <div class="card-body">
            <div class="card-title d-flex justify-content-between">
                <h4>Login</h4>
                <p class="text-danger" *ngIf="invalidFlag">Wrong e-mail or password</p>
            </div>
            <div class="card-text">
                <form [formGroup]="loginForm" (ngSubmit)="checkUser()">
                    <div class="form-group mt-3 mb-3">
                      <div class="d-flex justify-content-between"><label class="form-label">Email:</label>
                      <i class="text-sm text-muted">* required</i></div>
                      <input type="email"  formControlName="email"  aria-describedby="emailHelp" placeholder="Enter e-mail">
                    </div>
                    <div class="form-group mt-3 mb-3">
                      <div class="d-flex justify-content-between"><label class="form-label">Password:</label>
                      <i class="text-sm text-muted">* required</i></div>
                      <input type="password"  formControlName="password" placeholder="Enter password">
                    </div>
                    <div class="card-foot d-flex justify-content-between">
                        <a href="#">Forgotpassword?</a>
                        <button type="submit" class="btn btn-sm {{(!loginForm.value.email || !loginForm.value.password)?'my-btn-secondary':'my-btn-success'}}">Login</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
{{renderLoginPage()}}
